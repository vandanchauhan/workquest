<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Workquest</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<!-- class="login100-pic js-tilt" data-tilt -->
				<div>
					<img src="images/bla-img.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
				<!-- 	<span class="login100-form-title">
						Member Login
					</span> -->

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<!-- envelope -->
						</span>
					</div>

					<div class="row">
						<div class="text-center col-lg-6 p-t-6">
							<b><span class="txt1">
								<input type="radio" name="remberme"> REMEMBER ME
							</span>
						</div>
						<div class="text-center col-sm-6 p-t-6">
							<b><span class="txt1">
								
							</span>
							<a style="font-size: 11px;" class="txt2" href="#">
								FORGOT PASSWORD?
							</a><b>
						</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="Employer_profile.html" style="color: white;">LOGIN</a>
						</button>
					</div>

					<div class="container-login100-form-btn" style="margin: 20px 0px 0px 0px;">
						<p class="txt1" style="">
							<b style="color: black;">LOGIN WITH YOUR<br> SOCIAL MEDIA ACCOUNT<b>
							<ul class="social-nav model-3d-0 footer-social social two">
								<li>
									<a href="#" class="facebook">
										<div class="front"><i class="fa fa-facebook" aria-hidden="true"></i></div>
									</a>
								</li>
								<li>
									<a href="#" class="google">
										<div class="front"><i class="fa fa-google" aria-hidden="true"></i></div>
									</a>
								</li>
								<li>
									<a href="#" class="instagram">
										<div class="front"><i class="fa fa-instagram" aria-hidden="true"></i></div>
									</a>
								</li>
								<li>
									<a href="#" class="twitter">
										<div class="front"><i class="fa fa-twitter" aria-hidden="true"></i></div>
									</a>
								</li>
								<li>
									<a href="#" class="pinterest">
										<div class="front"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
									</a>
								</li>
							</ul>			
						</p>
						<div>
						
						</div>
					</div>					

					<div class="text-center">
						<button class="create100-form-btn">
							<b><a href="registration_wq.html">CREATE ACCOUNT</a><b>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
