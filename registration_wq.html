<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Workquest </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background: url(images/fas) no-repeat;background-size: cover;">
			<div class="wrap-login100" style="background-color: #4eaa5bd6;">
				<div>
					<img src="images/bla-img.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" style="color: white;">
				<!-- 	<span class="login100-form-title">
						Member Login
					</span> -->
					<b><label class="lbl" for="fname" >FIRST NAME</label><b>
					<div class="wrap-input100 wrap-input100-reg validate-input">
						<input class="input100 inpreg" type="text" name="fname" placeholder="Firstname">
						<span class="focus-input100-reg"></span>
						<span class="symbol-input100" style="color:white;">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<b><label class="lbl" for="lname" >LAST NAME</label><b>
					<div class="wrap-input100 wrap-input100-reg validate-input">
						<input class="input100 inpreg" type="text" name="lname" placeholder="Lastname">
						<span class="focus-input100-reg"></span>
						<span class="symbol-input100" style="color:white;">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<b><label class="lbl" for="email"> MAIL</label><b>
					<div class="wrap-input100 wrap-input100-reg validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100 inpreg" type="text" name="email" placeholder="Email">
						<span class="focus-input100-reg"></span>
						<span class="symbol-input100" style="color:white;">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<b><label class="lbl" for="fname"> ENTER PASSWORD</label><b>
					<div class="wrap-input100 wrap-input100-reg validate-input" data-validate = "Password is required">
						<input class="input100 inpreg" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-reg"></span>
						<span class="symbol-input100" style="color:white;">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<!-- envelope -->
						</span>
					</div>				

					<div class="text-center">
						<button class="create100-form-btn" style="background: #0183c7;">
							<a href="Employer_profile.html" style="color: white;">REGISTER</a>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
